<body class="my_class" >
    <h1>Page2</h1>
    <!-- a - для ссылок -->
    <!-- target="_blank" - открытие в новой вкладке -->
    <a href="page2.html" targets="_blank">Call us</a>
    <!-- form - элемент для заполнения и дальнейшей отправки-->
    <form>
        <!-- input - поле для ввода -->
        <!-- label - тег для подписки для поля -->
        <p>
            <label for="f1">Простое поле</label>
            <input type="text" id="f1" class="form-control-lg">
        </p>
        <p>
            <label for="f2">Пароль</label>
            <input type="password" id="f2" class="col-auto">
        </p>
        <p>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Подтвердить личность</button>
            </div>
        </p>
        <p>
            <div class="form-check form-switch">
                <label for="">Чек-бокс</label>
                <input type="checkbox" class="form-check-input">
            </div>
        </p>
        <p>
            <label for="">Дата-время</label>
            <input type="datetime-local">
            <input type="button" value="send">
            <input type="submit" value="send">
        </p>
    </form>
